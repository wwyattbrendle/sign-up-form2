<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="left">
        <div id="herologo">
            <img src="./images/odin-lined.png" alt="logo image" id="logo-img">
            <h1 id="logo-txt">ODIN</h1>
        </div>
        <div id="img-credit">
            <p>Photo by <a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>
    </div>
    <div id="right">
        <div id="div1">
            <p id="top-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.  Sign up <em>now</em> to get started.<br><br>You <em>know</em> you want to.</p>
        </div>
        <div id="div2">
            <form action="" method="post" id="form">
                <fieldset>
                    <Legend>Let's do this!</Legend>
                    <div id="row1" class="form-row">
                        <div class="field">
                            <label for="first-name">First Name:</label>
                            <input type="text" id="first-name" name="first-name" class="input">
                        </div>

                        <div class="field">
                            <label for="last-name">Last Name:</label>
                            <input type="text" id="last-name" name="last-name" class="input">
                        </div>
                    </div>
                    <div id="row2" class="form-row">
                        <div class="field">
                            <label for="email">Email Address:</label>
                            <input type="email" id="email" name="email" class="input">
                        </div>

                        <div class="field">
                            <label for="phone">Phone Number:</label>
                            <input type="tel" id="phone" name="phone" class="input">
                        </div>
                    </div>
                    <div id="row3" class="form-row">
                        <div class="field">
                            <label for="password1">Password:</label>
                            <input type="password" id="password1" name="password1" class="input">
                        </div>

                        <div class="field">
                            <label for="password2">Confirm Password:</label>
                            <input type="password" id="password2" name="password2" class="input">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div id="div3">
            <button type="submit" form="form">Create Account</button>
            <p id="subtext">Already have an account? <a href="./index.html">Log in</a></p>
        </div>
    </div>
</body>
</html>
